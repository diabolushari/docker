apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprocache01
  namespace: vprofile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vprocache01
  template:
    metadata:
      labels:
        app: vprocache01
    spec:
      containers:
      - name: vprocache01
        image: memcached:latest
        ports:
        - containerPort: 11211
---
apiVersion: v1
kind: Service
metadata:
  name: vprocache01
  namespace: vprofile
spec:
  selector:
    app: vprocache01
  ports:
  - port: 11211
    targetPort: 11211