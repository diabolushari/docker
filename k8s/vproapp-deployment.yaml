apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
  namespace: vprofile
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
      - name: vproapp
        image: vprocontainers/vprofileapp:latest
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          value: "vprodb"
        - name: DB_PORT
          value: "3306"
        - name: DB_NAME
          value: "accounts"
        - name: DB_USER
          value: "root"
        - name: DB_PASS
          value: "vprodbpass"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: vproapp-service
  namespace: vprofile
spec:
  selector:
    app: vproapp
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
